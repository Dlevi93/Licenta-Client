<!-- Aside (Mobile Navigation) -->
<aside class="andro_aside andro_aside-left">
        <a class="navbar-brand" routerLink='/'> <img src="assets/img/logo.png" alt="logo" style="max-height: 100px;"> </a>
        <ul>
                <li class="menu-item"> <a routerLink='/' routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">ACASĂ</a> </li>
                <li class="menu-item"> <a routerLink='/articole/categorie/evenimente' routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">EVENIMENTE</a> </li>
                <li class="menu-item menu-item-has-children">
                        <a href="javascript:void(0)">ACTUALITĂȚI</a>
                        <ul class="sub-menu">
                                <li class="menu-item"> <a routerLink='/articole/categorie/actualitati'
                                                routerLinkActive="active"
                                                [routerLinkActiveOptions]="{exact: true}">ACTUALITĂȚI</a>
                                </li>
                                <li class="menu-item"> <a routerLink='/articole/categorii/știri' routerLinkActive="active"
                                                [routerLinkActiveOptions]="{exact: true}">ȘTIRI</a> </li>
                        </ul>
                </li>
                <li class="menu-item"> <a routerLink='/articole/categorie/cultural' routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">CULTURAL</a> </li>
                <li class="menu-item"> <a routerLink='/articole/categorie/sport' routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">SPORT</a> </li>
                <li class="menu-item"> <a routerLink='/articole/categorie/magazin' routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">MAGAZIN</a> </li>
        </ul>
</aside>
<div class="andro_aside-overlay aside-trigger-left"></div>
<!-- Header Start -->
<header class="andro_header header-1 can-sticky">

        <!-- Topheader End -->
        <!-- Middle Header Start -->
        <div class="andro_header-middle">
                <div class="container">
                        <nav class="navbar">
                                <!-- Logo -->
                                <a class="navbar-brand" routerLink='/'> <img src="assets/img/logo.png" alt="logo" style="max-height: 100px;"> </a>
                                <!-- Search Form -->
                                <div class="andro_search-adv">
                                        <div class="andro_search-adv-input">
                                                <input type="text" (keydown.enter)="search($event)"
                                                        [(ngModel)]="searchIputText" class="form-control"
                                                        placeholder="Căutare" name="search" value="">
                                                <button (click)="search($event)" type="button" name="button"><i
                                                                class="fa fa-search"></i></button>
                                        </div>
                                </div>
                                <div class="andro_header-controls">
                                        <!-- Toggler -->
                                        <div class="aside-toggler aside-trigger-left">
                                                <span></span>
                                                <span></span>
                                                <span></span>
                                        </div>
                                </div>
                        </nav>
                </div>
        </div>

        <!-- Middle Header End -->
        <!-- Bottom Header Start -->
        <div class="andro_header-bottom">
                <div class="container">
                        <div class="andro_header-bottom-inner">
                                <!-- Menu -->
                                <ul class="navbar-nav">
                                        <li class="menu-item"> <a routerLink='/' routerLinkActive="active"
                                                        [routerLinkActiveOptions]="{exact: true}">ACASĂ</a> </li>
                                        <li class="menu-item"> <a routerLink='/articole/categorii/evenimente'
                                                        routerLinkActive="active"
                                                        [routerLinkActiveOptions]="{exact: true}">EVENIMENTE</a> </li>
                                        <li class="menu-item menu-item-has-children">
                                                <a href="javascript:void(0)">ACTUALITĂȚI</a>
                                                <ul class="sub-menu">
                                                        <li class="menu-item"> <a
                                                                        routerLink='/articole/categorii/actualitati'
                                                                        routerLinkActive="active"
                                                                        [routerLinkActiveOptions]="{exact: true}">ACTUALITĂȚI</a>
                                                        </li>
                                                        <li class="menu-item"> <a routerLink='/articole/categorii/stiri'
                                                                        routerLinkActive="active"
                                                                        [routerLinkActiveOptions]="{exact: true}">ȘTIRI</a>
                                                        </li>
                                                </ul>
                                        </li>
                                        <li class="menu-item"> <a routerLink='/articole/categorii/cultural'
                                                        routerLinkActive="active"
                                                        [routerLinkActiveOptions]="{exact: true}">CULTURAL</a> </li>
                                        <li class="menu-item"> <a routerLink='/articole/categorii/sport'
                                                        routerLinkActive="active"
                                                        [routerLinkActiveOptions]="{exact: true}">SPORT</a> </li>
                                        <li class="menu-item"> <a routerLink='/articole/categorii/magazin'
                                                        routerLinkActive="active"
                                                        [routerLinkActiveOptions]="{exact: true}">MAGAZIN</a> </li>
                                </ul>
                        </div>
                </div>
        </div>
        <!-- Bottom Header End -->
</header>
<!-- Header End -->
