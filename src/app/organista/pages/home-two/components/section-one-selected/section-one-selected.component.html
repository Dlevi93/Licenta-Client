<!-- Category Megamenu & Banner start -->
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <ngx-newsticker title="Știri de ultimă oră" [events]="eventList" [defaultColor]="'#F0F2F3'" [showCounter]="false"
                [interval]="5000">
            </ngx-newsticker>
        </div>
        <div class="col-lg-4" style="padding-top:6px;">
        </div>
    </div>
</div>

<div class="section" style="padding-top:15px;">
    <div class="container">
        <div class="row">
            <!-- Banner Start -->
            <div class="col-lg-8">
                <carousel (events)="handleCarouselEvents($event)" objectFit cellWidth='100%' height='90'
                    autoplay='true' loop='true' arrows [images]="imagesOnTop">
                </carousel>
                <!-- </div> -->
                <div class="andro_banner banner-1" style="margin-top: 15px;">
                    <div class="andro_banner-slider">

                        <div class="container-fluid" *ngFor="let article of leadingArticles">
                            <div class="row align-items-center" *ngIf="article.files[0].content !== null">
                                <div class="col-lg-6">
                                    <p><strong class="custom-primary cursor-pointer"
                                            [routerLink]="'/articole/categorii/'+article.category.name">{{article.category.name}}</strong>
                                    </p>
                                    <h1 class="rows4overflow cursor-pointer" [routerLink]="'/articol/'+article.slug">
                                        {{article.title}} </h1>
                                    <p class="rows4overflow cursor-pointer" [routerLink]="'/articol/'+article.slug">
                                        {{stripHtmlString(article.text)}} </p>
                                </div>
                                <div class="col-lg-6 d-none d-lg-block">
                                    <img class="cursor-pointer" [routerLink]="'/articol/'+article.slug"
                                        [src]="baseUrl + setImageSize(article.files[0],'S')" alt="banner img">
                                </div>
                            </div>
                            <div class="row align-items-center" *ngIf="article.files[0].content === null">
                                <div class="col-lg-12">
                                    <p><strong class="custom-primary cursor-pointer"
                                            [routerLink]="'/articole/categorii/'+article.category.name">{{article.category.name}}</strong>
                                    </p>
                                    <h1 class="rows4overflow cursor-pointer" [routerLink]="'/articol/'+article.slug">
                                        {{article.title}} </h1>
                                    <p class="rows4overflow cursor-pointer" [routerLink]="'/articol/'+article.slug">
                                        {{stripHtmlString(article.text)}} </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Banner End -->

            <div class="col-lg-4">
                <div class="sidebar">
                    <!-- Product Categories Start -->
                    <app-latest-news></app-latest-news>
                    <!-- Product Categories End -->
                </div>
            </div>
        </div>
    </div>
</div>
